<div class="main-container container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-10">
      <div class="card">
        <h5 class="card-title">Bus list</h5>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th style="background-color: #ff8c32; color: #fff" scope="col">
                  Bus registration
                </th>
                <th style="background-color: #ff8c32; color: #fff" scope="col">
                  Route
                </th>
                <th style="background-color: #ff8c32; color: #fff" scope="col">
                  View details
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">KCA 112W</td>
                <td>Nairobi - GM</td>
                <td>
                  <svg
                    (click)="viewBusHandler()"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon viewIcon icon-tabler icons-tabler-outline icon-tabler-eye"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path
                      d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                    />
                  </svg>
                </td>
              </tr>
              <tr>
                <td scope="row">KDA 11B</td>
                <td>Nairobi - Juja</td>
                <td>
                  <svg
                    (click)="viewBusHandler()"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon viewIcon icon-tabler icons-tabler-outline icon-tabler-eye"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                    <path
                      d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                    />
                  </svg>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
